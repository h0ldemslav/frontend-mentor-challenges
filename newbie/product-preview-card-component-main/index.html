<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Frontend Mentor challenge: Product preview card component">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <picture class="product-preview">
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 500px)">
        <img src="images/image-product-desktop.jpg" alt="Perfume preview">
      </picture>
      <section class="product">
          <div class="product-type">Perfume</div>
          <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p>
          <ul class="product-price">
            <li>$149.99</li>
            <li>$169.99</li>
          </ul>
          <a href="#" class="product-purchase"><img src="images/icon-cart.svg" alt="">Add to Cart</a>
      </section>
    </main>
    <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/h0ldemslav" target="_blank">h0ldemslav</a>.
        </div>
    </footer>
  </body>
</html>
