<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="card order full-round-border">
    <img class="order-image" src="./images/illustration-hero.svg" alt="">
    <h3>Order Summary</h3>

    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>

    <div class="order-plan full-round-border">
      <span class="order-plan-type">
        Annual Plan
        <span class="order-plan-price">$59.99/year</span>
      </span>
      <a href="#">Change</a>
    </div>

    <button class="order-purchase full-round-border" type="submit">Proceed to Payment</button>
    <button class="order-cancel full-round-border" type="submit">Cancel Order</button>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/h0ldemslav" target="_blank">h0ldemslav</a>.
    </div>
  </footer>
</body>
</html>
